<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных книги</title>
    <style>div {color: red;}</style>
</head>
<body>

<form th:method="patch" th:action="@{/books/{id}/edit(id=${book.getBookId()})} " th:object="${book}">
    <label for="title">Введите название книги:</label>
    <input th:field="*{title}" id="title"/>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br/>
    <label for="author">Введите автора:</label>
    <input th:field="*{author}" id="author"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>
    <label for="releaseYear">Введите год выпуска:</label>
    <input th:field="*{releaseYear}" id="releaseYear"/>
    <div th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
    <br/>
    <button>Применить</button>
</form>

</body>
</html>
